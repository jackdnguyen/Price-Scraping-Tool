<!DOCTYPE html>
<html lang="en">


  <head>
    <title>Node.js Getting Started on Heroku</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js%22%3E</script>
    <script
      type="text/javascript"
      src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"
    ></script>
    <link rel="stylesheet" type="text/css" href="/stylesheets/main.css" />
    <link rel="stylesheet" href="login.css" />
  </head>


  <body>
    <main>

      <form class="fullform" action="/login" method="post">
        <fieldset>

          <label class="loginlabel">LOGIN</label><br />

          <label class="inputlabel">Username</label></br>
          <input
            type="text"
            class="inputname"
            id="uname"
            name="f_uname"
          /><br />

          <label class="inputlabel">Password</label></br>

        <input
            type="password"
            class="inputname"
            id="pwd"
            name="f_pwd"
          /><br />

          <input
            type="submit"
            class="inputsubmit"
            value="Submit"
            name="f_sub"
          /></fieldset></br>

        </fieldset>
      </form>
      
    </main>
  </body>
</html>
